
<h2>{{ 'Home.h' | translate }}</h2>

<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{ 'Home.from' | translate }}</mat-label>
    <input  #from type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of trips" [value]="option.from">
        {{option.from}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{ 'Home.to' | translate }}</mat-label>
    <input #to type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option  *ngFor="let item of trips" [value]="item.to">
        {{item.to}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>


<button mat-raised-button color="accent" routerLink="/Avaliable/{{from.value}}/{{to.value}}">{{ 'Home.btn' | translate }}</button>

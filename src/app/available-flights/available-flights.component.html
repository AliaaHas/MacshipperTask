<mat-card-title>{{ 'available.title' | translate }}</mat-card-title>
<mat-card class="example-card" *ngFor="let item of flights ">
  <mat-card-content >
    <h1>Trip from {{item.from}} To {{item.to}} </h1>
    <p>{{ 'available.depart' | translate }}:</p>
    <h4>{{item.departure}}</h4>
    <p>{{ 'available.arrevail' | translate }}: </p>
    <h4>{{item.arreval}}</h4>
    <p>{{ 'available.fare' | translate }}: </p>
    <h4>{{item.fare|currency}}</h4>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" routerLink="/book/{{item.id}}">{{ 'available.btn' | translate }}</button>
  </mat-card-actions>
</mat-card>

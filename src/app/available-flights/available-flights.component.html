<mat-card class="example-card" *ngFor="let item of flights ">
  <mat-card-title>{{ 'available.title' | translate }}</mat-card-title>
  <mat-card-content >
    <h2>Trip from {{item.from}} To {{item.to}} Depart at:{{item.departure}}</h2>
    <p>Arreval at: {{item.arreval}}</p>
    <p>Ticket Fare: {{item.fare|currency}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" routerLink="/book/{{item.id}}">{{ 'available.btn' | translate }}</button>
  </mat-card-actions>
</mat-card>
